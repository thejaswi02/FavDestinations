  <script>
  
  
  
   function button1(){
var image=document.getElementById("image_display");
image.src="images/taj.jpg";
document.appendChild(image);
    
        }
        function button2(){
var image=document.getElementById("image_display");

        }
        function button3(){
var image=document.getElementById("image_display");
image.src="images/paris.jpg";
document.appendChild(image);
    
        }
        function button4(){
var image=document.getElementById("image_display");
image.src="images/london.jpg";
document.appendChild(image);
    
        }
        function button5(){
var image=document.getElementById("image_display");
image.src="images/switzerland.jpg";
document.appendChild(image);
    
        }

        function button6(){
  
  var h  =  document.getElementById("image_display").height ;
  var w =  document.getElementById("image_display").width ;
  
  if( h > 0 && w > 0){
  document.getElementById("image_display").height = document.getElementById("image_display").height- 10;
  document.getElementById("image_display").width = document.getElementById("image_display").width - 10 ;
}
}
function button7(){
  var h  =  document.getElementById("image_display").height ;
  var w =  document.getElementById("image_display").width ;
  if(h < 500 && w < 500){
  document.getElementById("image_display").height = document.getElementById("image_display").height + 10;
  document.getElementById("image_display").width = document.getElementById("image_display").width + 10 ;
}
}
function button8()
            {    
                document.getElementById('image_display').width="250";
                document.getElementById('image_display').height="140";
            }

  </script>

       <br>
       <br>

    </div>
  </div>
